map $sent_http_content_type $expires {
    default                    off;
    text/html                  epoch;
    text/css                   max;
    application/javascript     max;
    ~image/                    max;
}

server {
  listen 8080;
  server_name _;
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl;
  ssl_certificate /etc/letsencrypt/live/app.rs.school/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/app.rs.school/privkey.pem;

  server_name localhost;

  keepalive_timeout 300;

  server_tokens off;
  etag off;
  expires $expires;

  gzip  on;
  gzip_comp_level 5;
  gzip_min_length 1100;
  gzip_buffers    16 32k;
  gzip_proxied any;
  gzip_types
    text/css
    text/javascript
    text/xml
    text/plain
    text/x-component
    application/json
    application/javascript
    application/xml
    application/rss+xml
    font/truetype
    font/opentype
    application/vnd.ms-fontobject
    image/svg+xml;

  gzip_static on;
  gzip_vary   on;

  add_header X-Request-Time $request_time;

  location / {
    proxy_pass http://client_container;
  }
}
