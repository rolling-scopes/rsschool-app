name: Deploy RS App

on:
  push:
    branches: [master]

concurrency:
  group: deploy_${{ github.head_ref }}

jobs:
  deploy_build_client:
    name: Build (Client)
    runs-on: ubuntu-latest
    concurrency:
      group: deploy_build_client_${{ github.head_ref }}
      cancel-in-progress: true
    defaults:
      run:
        working-directory: ./client
    steps:
      - name: Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Checkout
        uses: actions/checkout@v2

      - name: Restore next cache
        uses: actions/cache@v2
        env:
          cache-name: cache-next
        with:
          path: client/.next/cache/
          key: ${{ runner.os }}-${{ env.cache-name }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-${{ env.cache-name }}-

      - name: Restore npm cache
        uses: actions/cache@v2
        env:
          cache-name: cache-npm
        with:
          path: ~/.npm
          key: ${{ runner.os }}-${{ env.cache-name }}-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-${{ env.cache-name }}-
            ${{ runner.os }}-

      - name: Install dependencies
        run: npm ci

      - name: Test (npm test)
        run: npm test

      - name: Build (npm run build)
        env:
          NODE_ENV: production
        run: npm run build

      - name: Clean modules
        run: npm ci --production --no-optional

      - name: Upload to CDN
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID  }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY  }}
          AWS_DEFAULT_REGION: eu-central-1
        run: aws s3 cp .next/static s3://cdn.rs.school/_next/static/ --recursive --cache-control "public,max-age=15552000,immutable"

      - name: Build container
        run: docker build -t ghcr.io/rolling-scopes/rsschool-app-client:master .

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish "client" container
        run: docker push ghcr.io/rolling-scopes/rsschool-app-client:master

  deploy_build_server:
    name: Build (Server)
    runs-on: ubuntu-latest
    concurrency:
      group: deploy_build_server_${{ github.head_ref }}
      cancel-in-progress: true
    defaults:
      run:
        working-directory: ./server
    steps:
      - name: Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Checkout
        uses: actions/checkout@v2

      - name: Restore npm cache
        uses: actions/cache@v2
        env:
          cache-name: cache-npm
        with:
          path: ~/.npm
          key: ${{ runner.os }}-${{ env.cache-name }}-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-${{ env.cache-name }}-
            ${{ runner.os }}-

      - name: Install dependencies
        run: npm ci

      - name: Test (npm test)
        run: npm test

      - name: Build (npm run build)
        env:
          NODE_ENV: production
        run: npm run build

      - name: Build container
        run: docker build -t ghcr.io/rolling-scopes/rsschool-app-server:master .

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish "server" container
        run: docker push ghcr.io/rolling-scopes/rsschool-app-server:master

  deploy_aws:
    name: Deploy to AWS
    needs: [deploy_build_client, deploy_build_server]
    runs-on: ubuntu-latest
    env:
      PRIVATE_KEY: ${{ secrets.AWS_PRIVATE_KEY  }}
      HOSTNAME: ${{ secrets.EC2_HOSTNAME  }}
      USERNAME: ${{ secrets.EC2_USERNAME  }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Pull the latest images
        run: |
          echo "$PRIVATE_KEY" > private_key && chmod 600 private_key
          scp -o StrictHostKeyChecking=no -i private_key ./docker-compose.yml ${USERNAME}@${HOSTNAME}:~/docker-compose.yml
          ssh -o StrictHostKeyChecking=no -i private_key ${USERNAME}@${HOSTNAME} '
            sleep 10
            docker pull ghcr.io/rolling-scopes/rsschool-app-client:master
            docker pull ghcr.io/rolling-scopes/rsschool-app-server:master
          '

      - name: Restart
        run: |
          echo "$PRIVATE_KEY" > private_key && chmod 600 private_key
          ssh -o StrictHostKeyChecking=no -i private_key ${USERNAME}@${HOSTNAME} '
            docker-compose up -d
          '

      - name: Clean up
        run: |
          echo "$PRIVATE_KEY" > private_key && chmod 600 private_key
          ssh -o StrictHostKeyChecking=no -i private_key ${USERNAME}@${HOSTNAME} '
            docker system prune -f
          '
